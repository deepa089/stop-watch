<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
<!--    <script src="hello.js"></script>-->
</head>
<body>
<div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
        <h2 class="card-title">Stop Watch</h2>
        <p>Wanna Play?</p>
        <div id="showTimer" class="text-9xl text-rose-500">0</div>
        <div class="card-actions justify-end">
          <button class="btn btn-success" onclick="startGame()">Start</button>
          <button class="btn btn-warning" onclick="stopTimer()">Stop</button>
          <button class="btn btn-error" onclick="resetTimer()">Reset</button>
        </div>
    </div>
</div>

</body>
</html>
<script>
    var timer = 0;
    let  stratId;
    function startGame(){
        var timerObj = document.getElementById("showTimer");
        stratId = setInterval(function (){
            timerObj.innerText = timer++;
        },1000)
    }

    function stopTimer(){
        clearInterval(stratId)

    }
    function resetTimer(){
        clearInterval(stratId)
        var timerObj = document.getElementById("showTimer");
        timerObj.innerText = 0;
        timer = 0;
    }

    // resetTimer();
</script>
